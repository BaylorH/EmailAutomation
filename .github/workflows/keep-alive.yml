name: Keep Render Server Awake

on:
  schedule:
    # Run every 14 minutes to prevent the free tier from sleeping (sleeps after 15 min)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Server
        run: |
          echo "ğŸ“ Pinging server to keep it awake..."
          curl -f -s -o /dev/null -w "Status: %{http_code}, Time: %{time_total}s\n" \
            https://email-token-manager.onrender.com/api/scheduler-status || \
            echo "âš ï¸ Ping failed, but continuing (server might be starting up)"
        continue-on-error: true

      - name: Log Keep-Alive Activity
        run: |
          echo "âœ… Keep-alive ping completed at $(date)"
          echo "ğŸ”„ Next ping scheduled in 14 minutes"
